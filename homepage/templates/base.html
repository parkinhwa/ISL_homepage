{% load static %}
<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>ISL PAGE</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">

  <!-- Bootstrap core CSS -->
  <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <style>
    @font-face {
      font-family: 'GmarketSansBold';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'GoyangDeogyang';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GoyangDeogyang.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'GoyangIlsan';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GoyangIlsan.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'mainapp/css/menu.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container">
      <img src="{% static 'mainapp/img/logo.jpg'%}" id="image">
      <a class="navbar-brand" href="{%url 'home' %}">I.S.L</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto" id="outer-menu">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'home' %}">랩실소개</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'board' %}">게시판</a>
          </li>
          <li class="outer-menu-item">
            <span class="nav-link">자료실</span>
            <ul class="inner-menu">
              <li class="inner-menu-item"><a href="#">1학년</a></li>
              <li class="inner-menu-item"><a href="#">2학년</a></li>
              <li class="inner-menu-item"><a href="#">3학년</a></li>
              <li class="inner-menu-item"><a href="#">4학년</a></li>
            </ul>
          </li>
          {% if user.is_active%}
          <li><a class="btn-sm btn-outline-white" id="login" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">{{ user.username }} 로그인 중</a></li>
          <li><a class="btn-sm btn-outline-light" id="login"
              href="javascript:{document.getElementById('logout').submit()}">LOGOUT</a></li>
          <form id="logout" method="POST" action="{%url 'logout'%}">
            {%csrf_token%}<input type="hidden" />
          </form>
          {% else %}
          <li><a class="btn-outline-light btn-sm" id="login" href="{%url 'sign_in'%}">로그인</a></li>
          <li><a class="btn-sm btn-outline-light" id="login" href="{%url 'sign_up'%}">회원가입</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div style="margin-top: 180px;">
            <h1>Intelligent System Lab</h1>
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  {% block contents %}

  {% endblock %}
</body>

</html>
